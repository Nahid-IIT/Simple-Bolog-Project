{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %}

<div>
    <a href="{% url 'update_profile' %}" class="btn btn-warning">Update profile</a>
</div>
<div class="d-flex row container">
    {% for post in data%}
    <div class="banner  mt-3 col-3">
        <div class="card container " style=" border:2px solid #008000">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{post.content | truncatewords:10 }} </p>
                <small><b>Author </b>: {{post.author}}</small>
                <br>
                <small> <span style="color: rgb(94, 12, 210);"> <b>Category</b> :</span>
                    {% for cat in post.category.all %}
                    <button class="btn btn-primary m-2 btn-sm " disabled>{{cat }}
                    </button>
                    {%endfor %}
                </small>
                <br>
                <a href="{% url 'editPost' post.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'deletePost' post.id %}" class="btn btn-danger btn-sm ">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
    {% endblock %}
